<!DOCTYPE html>

<html>
    <head>
        <title>To-do App</title>
        <link href="/styles/styles.css" rel="stylesheet">
        <link href="/images/favicon.png?v=1" rel="icon">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">!! To-do App !!</h1>
                <h2 class="header__subtitle"> What do you need to do?</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input id="search" class="input" type="text" placeholder="Filter Todo">
                <label class="checkbox">
                    <input id='check-completed' type='checkbox'> Hide Completed
                </label>
            </div>
        </div>
       
        <div class="container">
            <div id="notes"></div>
            <form id="name-form">
                <input type="text" class="input" placeholder="Something to do" name="text">
                <button class="button"> Add Todo </button>
            </form>
        </div>
         
        <script src = "/scripts/uuidv4.js"></script>
        <script src ="/scripts/todo-function.js"></script> 
        <script src ="/scripts/todo-app.js"></script>
    </body>
</html>
